<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link rel="stylesheet" href="familytree.css">
</head>
<body>

  <h2>Simple Family Tree</h2>

  <div class="tree">
    <ul>
      <li>
        <div class="node">
          <img src="grandfather.jpg" alt="Grandfather">
          <div>Grandfather</div>
        </div>
        <ul>
          <li>
                   <div class="node">
          <img src="grandmother.jpg" alt="Grandmother">
          <div>Grandhimother</div>
        </div>
        <ul>
          <li>
            <div class="node">
              <img src="father.jpg" alt="Father">
              <div>Father</div>
            </div>
            <ul>
              <li>
                <div class="node">
                  <img src="you.jpg" alt="You">
                  <div>You</div>
                </div>
              </li>
              <li>
                <div class="node">
                  <img src="sibling.jpg" alt="Sibling">
                  <div>Sibling</div>
                </div>
              </li>
            </ul>
          </li>
          <li>
            <div class="node">
              <img src="uncle.jpg" alt="Uncle">

            </div>
            <ul>
              <li>
                <div class="node">
                  <img src="cousin.jpg" alt="Cousin">

                </div>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

</body>
</html>
