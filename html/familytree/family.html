<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Tree</title>
  <link rel="stylesheet" href="family.css">
  <style>
    .geo-box {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .geo-box a {
      display: inline-block;
      margin-top: 10px;
      color: blue;
    }
  </style>
</head>
<body> 
  <h2>Simple Family Tree</h2>

  <div class="tree">
    <ul>
      <li>
        <div class="node">
          <img src="grandfather.jpg" alt="Grandfather">
          <div>Grandfather</div>
        </div>
        <ul>
          <li>
            <div class="node">
              <img src="grandmother.jpg" alt="Grandmother">
              <div>Grandmother</div>
            </div>
            <ul>
              <li>
                <div class="node">
                  <img src="father.jpg" alt="Father">
                  <div>Father</div>
                </div>
                <ul>
                  <li>
                    <div class="node">
                      <img src="you.jpg" alt="You">
                      <div>You</div>
                    </div>
                  </li>
                  <li>
                    <div class="node">
                      <img src="sibling.jpg" alt="Sibling">
                      <div>Sibling</div>
                    </div>
                  </li>
                </ul>
              </li>
              <li>
                <div class="node">
                  <img src="uncle.jpg" alt="Uncle">
                  <div>Uncle</div>
                </div>
                <ul>
                  <li>
                    <div class="node">
                      <img src="cousin.jpg" alt="Cousin">
                      <div>Cousin</div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div> 

  <div class="geo-box" id="locationBox">
    <strong>Fetching your current location...</strong>
  </div>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const locationBox = document.getElementById("locationBox");

        locationBox.innerHTML = `
          <strong>Your Current Location:</strong><br>
          Latitude: ${lat.toFixed(5)}<br>
          Longitude: ${lon.toFixed(5)}<br>
          <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Google Maps</a>
        `;
      }, function(error) {
        document.getElementById("locationBox").innerHTML = "Unable to retrieve your location.";
      });
    } else {
      document.getElementById("locationBox").innerHTML = "Geolocation is not supported by your browser.";
    }
  </script>
</body>
</html>
