<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online CSS</title>
</head>
<body>
<script>
var str = "Welcome to bhaii labs";
var str1 = "Hello";

document.write(str + "<br>");
document.write("Length: " + str.length + "<br>");
document.write("Uppercase: " + str.toUpperCase() + "<br>");
document.write("Lowercase: " + str.toLowerCase() + "<br>");
document.write("Index of 't': " + str.indexOf("t") + "<br>");
document.write("Search 't': " + str.search("t") + "<br>");
document.write("First character: " + str.charAt(0) + "<br>");
document.write("Split characters: " + str.split("") + "<br>");
document.write("Split by space: " + str.split(" ") + "<br>");
document.write("Concatenation: " + str.concat(str1) + "<br>");
document.write("Slice (0-7): " + str.slice(0, 7) + "<br>");
</script>
</body>
</html>
